<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <title>Login</title>
    
</head>
<body>
  <header>
    <a href="#s">
      <img class="logo" src="./imgs/logowebp.webp" alt="logo">
    </a>
  </header>
  
  <main>
    <div class="d-flex flex-column align-items-center">
      <form name="sign-in" class="sign-in">
        <div class="email  input-email">
          <label for="InputEmail" class="label">Email</label>
          <input type="email" class="input" id="InputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                 placeholder="Enter Your Email" aria-describedby="emailHelp" name="user-email" required>
        </div>
        <div class="password input-password">
          <label for="InputPassword" class="label">Password</label>
          <input type="password" class="input" id="InputPassword" pattern=".{6,}"
                 placeholder="Enter Your Password" name="user-password" required>
        </div>
        <button type="submit" class="btn" name="authorization-button" >Login</button>
      </form>
    </div>
  </main>



<script src="index.js"></script>
</body>
</html>
