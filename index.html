<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="divmedia">
  <header>
    <a href="#s">
      <img class="logo" src="./src/imgs/ava.png" alt="logo">
    </a>
  </header>
  <main>
    <div class="block">
      <form name="login" class="sign-in">
        <div class="email  input-email">
          <label for="inputEmail" class="label">Email</label>
          <input type="email" class="input" id="inputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                 placeholder="Enter your email" aria-describedby="emailHelp" name="userEmail"  required>
        </div>
        <div class="error-input">
          Error. The email was entered incorrectly
        </div>
        <div class="password input-password">
          <label for="inputPassword" class="label">Password</label>
          <input type="password" class="input" id="inputPassword" pattern=".{6,}"
                 placeholder="Enter your password" name="userPassword" required>
        </div>
        <div class="error-password">
          Error. The password was entered incorrectly
        </div>
        <button type="submit" class="btn" name="authorizationBtn">Login</button>
      </form>
      <div class="log-in"></div>
      <span class="question">
        Don't have account?
        <a href="src/html/SignUp.html">Sign Up</a>
      </span>
    </div>
  </main>
</div>
<script src="./index.js"></script>
</body>
</html>
